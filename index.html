<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h2>Temperature Convertor</h2>
        <div class="celcius input">
            <p>Celcius:</p>
            <!-- <label for="celcius">Celcius:</label> -->
            <input type="number" name="celcius" class="celcius-element input-value" id="celcius" placeholder="Enter temperature">
        </div>
        <div class="fahrenheit input">
            <p>fahrenheit:</p>
            <input type="number" name="fahrenheit" class="fahrenheit-element input-value" id="fahrenheit" placeholder="Enter temperature">
        </div>
        <div class="kelvin input">
            <p>Kelvin:</p>
            <input type="number" name="kelvin" class="kelvin-element input-value" id="kelvin" placeholder="Enter temperature">
        </div>
    </div>
    

    <script src="./function.js"></script>
</body>
</html>
